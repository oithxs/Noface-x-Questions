services:
  db:
    container_name: "mysql"
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: database
    volumes:
      - mysql:/var/lib/mysql
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u root -p$$MYSQL_ROOT_PASSWORD"]
      interval: 1s
      timeout: 1s
      retries: 10
  bot:
    container_name: "bot"
    build: ./bot
    command: python3 main.py
    working_dir: /code/bot
    volumes:
      - .:/code
    depends_on:
      - db
    ports:
      - 8001:8001
